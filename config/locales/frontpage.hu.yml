    hero:
      head_html: 'A világnak szüksége van egy jobb megoldásra a <strong>közös döntéshozatalra</strong>.'
      desc_html: 'A Loomio egy szabad és <a href="https://github.com/loomio/loomio">nyílt forráskodú</a> szoftwer bárki számára, bárhol, hogy részt vehessen a döntésekben amelyek befolyásolják őt.'
    product:
      header_html: 'Amikor  <strong>mindenkit</strong> meghallgatunk, <strong>jobb döntéseket</strong> hozunk.'
      step1:
        header: '1. Beszéljük át'
        desc: 'Kezdj egy megbeszélést bármilyen támában és hozd be a megfelelő embereket.'
      step2:
        header: '2. Építsünk megállapodást'
        desc: 'Bárki előállhat javaslattal. Az emberek egyetérthetnek, tartózkodhatnak, ellenezhetik, vagy blokkolhatják azt - így pontosan láthatod, hogy ki mit gondol és miért.'
      step3:
        header: '3. Döntsünk együtt'
        desc: 'Dolgozzunk ki egy javaslatot együtt, olyant amely mindenkinek megfelel. Minden döntésnek világos határideje van, tehát mindig lesz egy világos eredmény.'
    crowdfunding:
      header: 'Közzösségi finanszírozásban részesülünk, úgyhogy be tudjuk fejezni ezt az új platformot és a világnak ajándékozhatjuk.'
    prototype:
      header_html: "Készítettünk egy prototípust és az emberek szerte a világon csodálatos dolgokat alkotnak vele."
      subhead_html: '<a href="%{try_loomio_link}">Próbáld ki a Loomio Beta verziót</a> most. Vagy <a href="%{donate_link}">támogasd a tervünket</a> hogy segíts finanszírozni a Loomio 1.0-t.'
    mobile:
      header_html: 'Loomio 1.0 minden eszközön működni fog, a legjobb <strong>open mobile technology</strong>-ra építve.'
    quote:
      header:
        rushkoff_html: '“Loomio <strong>felszabadítja az internet potenciálját</strong> hogy az embereket a konszenzus felé vezesse és nem a sarkított vitákhoz.”<div class="attributation">– <a href="http://rushkoff.com">Douglas Rushkoff</a>, a <em>Present Shock</em></div> szerzője.'
        sifry_html: '“Loomio a legtöbbet hozza ki az <strong>egyéni véleményekből</strong> és a <strong>közös döntéshozatalból</strong>.”<div class="attributation">– Micah Sifry, Szerkesztő, <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: 'A Loomio-ról'
      desc: 'Egy kis csapat nyílt forráskód fejlesztő és szociális igazságszolgáltatás aktivista vagyunk, akik az Enspiral-nál dolgozunk Aotearoanban Új Zélandon, egy hatalmas baráti, támogatói illetve tanácsadói hálózattal világszerte.'
    ideals:
      community:
        header: 'Közösség vezette közreműködés'
        desc: 'A Loomio fejlesztésével egy közösségi társulás foglalkozik, melynek tagjai épp a bedolgozók. Mi egy közösségi vállalkozás vagyunk és az a célunk hogy növeljük a társadalomra kifejtett pozitív hatást, nem a profitot.'
      independent:
        header: 'Független és semleges'
        desc: 'Lehetőséget és helyet biztosítunk, politikától és korporációs érdekektől menteset, bármilyen csoportnak az összejövetelre. Mi sosem fogjuk eladni az adataidat.'
      open:
        header: 'Szabad és nyitott szoftwer'
        desc: 'A Loomio forráskódja egy nyilvános közkincs amelyet bárki használhat, olvashat, tanulhat belőle, módosíthat és továbbadhat.'
      gift:
        header: 'Ajándék gazdaság'
        desc: 'A Loomio támogatását mindenki saját lehetőségei szerint teszi. Ez tartja a felületet reklámmentesen és teszi elérhetővé azon csoportok számára is amelyeknek nem rendelkeznek pénzzel.'
    vision:
      header: 'Segíts minket, hogy ezt az elképzelést valóra válthassuk.'
