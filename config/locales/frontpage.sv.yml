    hero:
      head_html: "Världen behöver ett bättre sätt att <strong>fatta beslut tillsammans</strong>."
      desc_html: "Loomio är en gratis <a href=\"https://github.com/loomio/loomio\">open-source</a> mjukvara som vem som helst, var som helst, kan använda för att delta i beslut som berör dem. "
    product:
      header_html: "När vi lyssnar till<strong>alla röster</strong>, fattar vi <strong>bättre beslut</strong>."
      step1:
        header: 1. Prata igenom saken
        desc: Börja en diskussion inom valfritt ämne och inkludera rätt personer. Utforska de olika perspektiven och börja generera idéer tillsammans.
      step2:
        header: 2. Bygg en gemensam förståelse
        desc: "Vem som helst kan komma med föreslag till handlingsplan. Deltagarna kan hålla med, avstå, inte hålla med, eller blockera - du kan omedelbart se hur alla ställer sig till förslaget och varför."
      step3:
        header: 3. Fatta beslut tillsammans
        desc: "Utveckla förslaget tillsamman så alla kan ställa sig bakom det. Varje beslut har en tydlig dead-line, så att ni alltid når ett konkret resultat."
    crowdfunding:
      header: Vi använder oss av crowdfunding så vi kan färdigställa bygget av vår nya plattform och ge den som en gåva till världen.
    prototype:
      header_html: "Vi har redan gjort en prototyp, och folk över hela världen gör fantastiska saker med den"
      subhead_html: "<a href=\"%{try_loomio_link}\">Prova Loomio Beta</a> nu. Eller så kan du <a href=\"%{donate_link}\"> stödja projektet</a> så vi kan skapa Loomio 1.0"
    mobile:
      header_html: "Loomio 1.0 kommer att fungera på alla plattformar, och är byggd med det bästa inom <strong>öppen mobil teknologi.</strong>"
    quote:
      header:
        rushkoff_html: "“Loomio <strong>släpper loss internets potential</strong> för att få människor att nå konsensus snarare än genom polariserade debatter.”<div class=\"attributation\">– <a href=\"http://rushkoff.com\">Douglas Rushkoff</a>, författare till <em>Present Shock</em></div>"
        sifry_html: "“Loomio träffar mitt i prick genom att integrera<strong>individens röst</strong> och <strong>kollektiva beslut</strong>.”<div class=\"attributation\">– Micah Sifry, Redaktör, <em><a href=\"http://techpresident.com\">TechPresident</a></em></div>"
    team:
      header: Om Loomio
      desc: "Vi är ett litet team av open-source-utvecklare och sociala entreprenörer som arbetar på Enspiral i Nya Zealand, med ett brett nätverk av vänner, supportrar och rådgivare från hela världen."
    ideals:
      community:
        header: Ett community-drivet kooperativ
        desc: "Loomio är byggt av ett medarbetarägt kollektiv. Vi är ett socialt företag som arbetar för att maximera vår positiva sociala påverkan, inte vår vinst."
      independent:
        header: Oberoende och neutral
        desc: "Vi reserverar en plats som är oberoende av politiska och finansiella intressen, där alla typer av grupper kan mötas. Vi kommer aldrig att sälja dina uppgifter vidare."
      open:
        header: Fri och öppen mjukvara
        desc: "Loomios kod är öppen för vem som helst att köra, läsa, lära från, modifiera och återdistribuera."
      gift:
        header: Gåvoekonomi
        desc: Loomio är möjlig tack vara att alla ger gåvor efter förmåga. På så sätt kan plattformen hållas fri från annonser och vara tillgänglig för grupper med små medel.
    vision:
      header: Hjälp oss omvandla denna vision till verklighet.
